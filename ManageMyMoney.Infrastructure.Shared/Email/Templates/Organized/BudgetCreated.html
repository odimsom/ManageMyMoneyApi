<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Presupuesto creado</title>
</head>
<body style="margin: 0; padding: 0; background-color: #0f172a; font-family: Arial, Helvetica, sans-serif; color: #e5e7eb;">
  <div style="max-width: 600px; margin: 0 auto; padding: 32px 20px; background-color: #020617;">
    <div style="background-color: #020617; border: 1px solid #1e293b; border-radius: 12px; padding: 28px;">
      <h1 style="margin: 0 0 16px 0; font-size: 22px; font-weight: bold; color: #22c55e;">
        ✅ Presupuesto creado
      </h1>

      <p style="margin: 0 0 14px 0; font-size: 15px; line-height: 1.6; color: #cbd5f5;">
        Hola {{UserName}}, tu nuevo presupuesto está listo:
      </p>

      <div style="background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%); border-radius: 12px; padding: 24px; margin: 20px 0;">
        <p style="margin: 0 0 8px 0; font-size: 14px; color: #93c5fd;">{{BudgetName}}</p>
        <p style="margin: 0; font-size: 32px; font-weight: bold; color: #ffffff;">{{Limit}}</p>
        <p style="margin: 8px 0 0 0; font-size: 14px; color: #93c5fd;">{{Period}}</p>
      </div>

      <p style="margin: 0 0 14px 0; font-size: 15px; line-height: 1.6; color: #cbd5f5;">
        Te enviaremos una alerta cuando alcances el 80% de tu presupuesto para que puedas ajustar tus gastos.
      </p>

      <a href="{{AppUrl}}/budgets/{{BudgetId}}" style="display: inline-block; margin-top: 16px; padding: 12px 24px; background-color: #22c55e; color: #ffffff; text-decoration: none; font-weight: bold; border-radius: 8px; font-size: 14px;">
        Ver presupuesto
      </a>
    </div>

    <div style="margin-top: 24px; font-size: 12px; color: #94a3b8; text-align: center;">
      © {{Year}} ManageMyMoney · Control total de tus finanzas
    </div>
  </div>
</body>
</html>
